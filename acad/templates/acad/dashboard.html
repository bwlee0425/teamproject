<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>학원의 민족 - 메인 페이지</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9f9f9;
    }
    .dashboard-header {
      background-color: #343a40;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .dashboard-section {
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .dashboard-section h2 {
      color: #007bff;
      margin-bottom: 1rem;
    }
    .dashboard-section p {
      font-size: 1.2rem;
    }
    footer {
      text-align: center;
      margin-top: 2rem;
      padding: 1rem;
      background-color: #f8f9fa;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="dashboard-header">
    <h1>학원관리자 메인</h1>
  </header>

  <!-- 회원 현황 -->
  <section class="dashboard-section container">
    <h2>회원 현황</h2>
    <div class="row">
      <div class="col-md-6">
        <p><strong>11월 가입 회원 수:</strong> {{ month11_member_count }}</p>
      </div>
      <div class="col-md-6">
        <p><strong>12월 가입 회원 수:</strong> {{ month12_member_count }}</p>
      </div>
    </div>
  </section>

  <!-- 당월 수납 -->
  <section class="dashboard-section container">
    <h2>당월 수납</h2>
    <div class="row">
      <div class="col-md-6">
        <p><strong>11월 결제:</strong> {{ month11_payment_count }}건 / 총 {{ month11_payment_total }}원</p>
      </div>
      <div class="col-md-6">
        <p><strong>12월 결제:</strong> {{ month12_payment_count }}건 / 총 {{ month12_payment_total }}원</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 학원의 민족. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
