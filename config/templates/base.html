<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map-Themed Background</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f3e5f5; /* Light purple */
            color: #333; /* Dark text for contrast */
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background-color: white; /* White background for header */
            border-bottom: 1px solid #ddd;
        }

        .navbar-brand img {
            border-radius: 5px;
        }

        .navbar-nav .nav-link {
            color: #333 !important; /* Dark text for better contrast on white */
            margin-right: 1rem;
        }

        .navbar-nav .nav-link.active {
            font-weight: bold;
            color: #e50914 !important; /* Highlighted with Netflix red */
        }

        .content-area {
            background-image: url('https://www.mapbox.com/help/img/screenshots/mapbox-studio/studio_screenshot.png'); /* Replace with desired map image URL */
            background-size: cover;
            background-position: center;
            min-height: calc(100vh - 140px); /* Adjust height to fill remaining space */
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
        }

        footer {
            background-color: white; /* White background for footer */
            color: #333; /* Dark text for readability */
            padding: 1rem;
            text-align: center;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand text-dark px-2" href="#">
            <img height="40px" src="data:image/jpeg;base64,[BASE64]" alt="Brand">
            학원의 민족
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">학원</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">학원등록</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">마이페이지</a>
              </li>              
            </ul>
            <form class="d-flex position-relative ms-3" role="search" action="#" method="get">
              <div class="input-group">
                <input class="form-control me-2" type="search" id='searchInput' placeholder="Search" aria-label="Search" name="query">
                <button class="btn btn-primary" type="submit">Search</button>
              </div>
            </form>
            <!-- 학원관리자 링크 추가 -->
            <ul class="navbar-nav ms-3">
              <li class="nav-item">
                <a class="nav-link text-danger fw-bold" href="http://127.0.0.1:8000/acad">학원관리자</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <div class="content-area">
        <h1>지도 검색 들어갈 자리</h1>
    </div>
</body>
</html>
