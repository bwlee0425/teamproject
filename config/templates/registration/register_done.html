{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="card shadow-sm p-4">
                <h1 class="mb-4">🎉 회원 가입을 환영합니다! 🎉</h1>
                <p class="lead">이제 서비스를 이용할 준비가 되었습니다.</p>
                <p id="countdown" class="lead">3초 후 로그인 페이지로 이동합니다...</p>
                <a href="{% url 'login' %}" id="redirect-link" class="btn btn-primary btn-lg mt-3" style="display: none;">로그인 페이지로 이동</a>
            </div>
        </div>
    </div>
</div>

<script>
    let countdown = 3; // 초기 카운트다운 시간
    const countdownElement = document.getElementById('countdown');
    const redirectLink = document.getElementById('redirect-link');

    const interval = setInterval(() => {
        countdown--;
        countdownElement.textContent = `${countdown}초 후 로그인 페이지로 이동합니다...`;

        if (countdown <= 0) {
            clearInterval(interval);
            countdownElement.textContent = "로그인 페이지로 이동합니다...";
            redirectLink.style.display = 'block'; // 링크 표시
            window.location.href = redirectLink.href; // 자동으로 이동
        }
    }, 1000); // 1초마다 실행
</script>
{% endblock %}
